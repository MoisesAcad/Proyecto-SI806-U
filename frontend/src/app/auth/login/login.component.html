<div style="background: linear-gradient(135deg, #8B4513 0%, #D2691E 100%); height: 100vh;">
  <amplify-authenticator
    initialState="signIn"
    [hideSignUp]="true"
    style = "--amplify-components-button-primary-background-color: #D2691E;
            --amplify-components-tabs-item-active-border-color: #D2691E;
            --amplify-components-tabs-item-color: #8B4513;
            --amplify-components-tabs-item-active-color: #D2691E;
            --amplify-components-button-link-color: #D2691E;
            --amplify-components-button-primary-hover-background-color: #8B4513;
            --amplify-components-button-link-hover-background-color: #FFF8F0;
            --amplify-components-button-link-hover-color: #8B4513;
"
  >
    <ng-template amplifySlot="header">
      <div style="padding: var(--amplify-space-large); text-align: center">
        <img
          class="amplify-image"
          alt="Don Mamino Logo"
          src="assets/logo.png"
        />
        <h2 style="color: #6B3410; margin-top: 1rem; font-weight: 700;">Sistema S&OP</h2>
        <p style="color: #8B4513; font-size: 0.9rem;">Planificación y Producción</p>
      </div>
    </ng-template>

    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <h2>Bienvenido, {{ user.username }}!</h2>
      <button (click)="signOut()">Cerrar Sesión</button>
    </ng-template>
  </amplify-authenticator>

</div>
